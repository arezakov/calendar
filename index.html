<!DOCTYPE html>
<!--[if IE 8 ]><html lang="ru" class="ie8"><![endif]-->
<!--[if IE 9 ]><html lang="ru" class="ie9"><![endif]-->
<!--[if (gt IE 9)|!(IE)]><!-->
<html lang="ru">
<!--<![endif]-->
	<head>
		<title>Календарь</title>
		
		<meta name="description" content="DESCRIPTION" />
		<meta name="keywords" content="KEYWORDS" />
		
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<link rel="stylesheet" href="css/style.css" />
	</head>

	<body>
		<div class="wrap">
			<div class="calendar">
				<h2>Календарь</h2>
				<div id="events-calendar"></div>
			</div>
			
			<div class="events">
				<h2>События</h2>
				<div id="events-list"></div>
			</div>
		</div>

		<script id="eventTemplate" type="text/template">
		    <h3><%= title %></h3>
		    <p><%= desc %></p>
		    <p><%= date %></p>
		</script>
		<script id="contactTemplate" type="text/template">
		    <img src="<%= photo %>" alt="<%= name %>" />
		    <h1><%= name %><span><%= type %></span></h1>
		    <div><%= address %></div>
		    <dl>
		        <dt>Tel:</dt><dd><%= tel %></dd>
		        <dt>Email:</dt><dd><a href="mailto:<%= email %>"><%= email %></a></dd>
		    </dl>
		</script>


		<script type="text/javascript" src="http://yastatic.net/jquery/2.1.4/jquery.js"></script>
		
		<script type="text/javascript" src="http://yastatic.net/underscore/1.6.0/underscore.js"></script>
		<script type="text/javascript" src="http://yastatic.net/backbone/1.1.2/backbone.js"></script>

		<script src="js/main.js" type="text/javascript"></script>
	</body>
</html>
