<!DOCTYPE html>

<html lang="ru">
<!--<![endif]-->
	<head>
		<title>Календарь</title>
		
		<meta name="description" content="DESCRIPTION" />
		<meta name="keywords" content="KEYWORDS" />
		
		<meta charset="utf-8" />
		<link href="css/jquery-ui.min.css" rel="stylesheet">
		
		<link rel="stylesheet" href="css/style.css" />
	</head>

	<body>
		<div class="wrap">
			<div class="calendar">
				<h2>Календарь</h2>
				<div id="events-calendar"></div>
			</div>
			
			<div class="events">
				<h2>Список событий</h2>
				<div id="events-list"></div>
			</div>
		</div>
		
		<div id='event-dialog' class='dialog ui-helper-hidden'>
            <form>
               
                 <div>
                    <label>Заголовок:</label>
                    <input id='event-dialog-title' class="field" type="text"></input>
                </div>
                <div>
                    <label>Описание:</label>
                    <input id='event-dialog-desc' class="field" type="text"></input>
                </div>
            </form>
        </div>

		<script id="eventTemplate" type="text/template">
		   	<p><%= date.getDate() + '.' + (date.getMonth()+1) + '.' + date.getFullYear() %></p>
		    <h3><%= title %></h3>
		    <p><%= desc %></p>
		</script>

		
		<script type="text/javascript" src="http://yastatic.net/jquery/2.1.4/jquery.js"></script>
		<script src="js/jquery-ui.min.js"></script>
		
		<script type="text/javascript" src="http://yastatic.net/underscore/1.6.0/underscore.js"></script>
		<script type="text/javascript" src="http://yastatic.net/backbone/1.1.2/backbone.js"></script>

		<script src="js/main.js" type="text/javascript"></script>
	</body>
</html>
